<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Propostas de Sonorização</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 20px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box;}
        textarea { height: 150px; }
        button { display: block; width: 100%; padding: 15px; margin-top: 30px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Gerador de Propostas de Sonorização</h1>
    <form action="/gerar_proposta" method="post">
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" required>

        <label for="pedido_tecnico">Descrição do Projeto:</label>
        <textarea id="pedido_tecnico" name="pedido_tecnico" required></textarea>

        <button type="submit">Gerar Proposta com IA</button>
    </form>
</body>
</html>
