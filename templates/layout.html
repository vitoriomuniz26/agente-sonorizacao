<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título será definido por cada página que herdar deste molde -->
    <title>{% block title %}Agente de Propostas{% endblock %}</title>
    <!-- Link para o nosso novo ficheiro de estilo centralizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Áudio Agora | Agente de Propostas</h1>
        </div>
    </header>

    <main class="container">
        <!-- O conteúdo de cada página (index.html, review.html) será injetado aqui -->
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Áudio Agora Sonorização. Todos os direitos reservados.</p>
    </footer>

    <!-- O JavaScript específico de cada página virá aqui -->
    {% block scripts %}{% endblock %}
</body>
</html>
