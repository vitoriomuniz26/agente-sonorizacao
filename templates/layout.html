<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título será definido por cada página que herdar deste molde -->
    <title>{% block title %}Agente de Propostas{% endblock %}</title>
    <!-- Link para o nosso novo ficheiro de estilo centralizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            
            <!-- ### ÁREA DO SEU LOGO ### -->
            <!-- 
                Instrução:
                1. Adicione o seu ficheiro de logo (ex: 'logo.png') dentro da pasta 'static'.
                2. Descomente a linha <img> abaixo e apague a linha <h1>.
            -->
            
            <!-- Descomente esta linha e adicione o seu logo -->
            <img src="{{ url_for('static', filename='audioagorasonorização+-640w (2).png') }}" alt="Logo Áudio Agora" class="logo-img">
            
            <!-- Por enquanto, usamos um texto como placeholder -->
            
            
        </div>
    </header>

    <main class="container">
        <!-- O conteúdo de cada página (index.html, review.html) será injetado aqui -->
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Áudio Agora Sonorização. Todos os direitos reservados.</p>
    </footer>

    <!-- O JavaScript específico de cada página virá aqui -->
    {% block scripts %}{% endblock %}
</body>
</html>
